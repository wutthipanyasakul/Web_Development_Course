<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scriptElement</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <section class="container">
        <img src="./images/normal.png" alt="my picture" id="myImage" />
        <p onclick="blooming()">Kcademy</p>
        </section>
    

<!-- javascript-->
<script>
    function blooming(){
        var image = document.getElementById('myImage');
        if (image.src.match("normal")){
            image.src = "./images/flower.jpg";
        }
        else {
            image.src = "./images/normal.png";

        }

    }
</script>
</body>
</html>
